<body translate="no">
    <header>
        <h1><i class="fa fa-cloud"></i> Floated Labels! <span>with Forms</span> <i class="fa fa-cloud"></i></h1>
        <p>Floated labels allow us to design cleaner forms, in addition to adding some nice interaction!</p>
        <h3>Follow me <i class="fa fa-twitter"></i> <a href="https://twitter.com/soulrider911" target="_blank">
                @soulrider911</a></h3>
    </header>

    
    <form class="#" action="#">
        <!--  General -->
        <div class="form-group">
            <h2 class="heading">General</h2>
            <div class="controls">
                <input type="text" id="name" class="floatLabel" name="name">
                <label for="name">Name</label>
            </div>
            <div class="controls">
                <input type="text" id="nature" class="floatLabel" name="nature">
                <label for="nature">Nature of Business</label>
            </div>
            <div class="controls">
                <input type="text" id="ceo" class="floatLabel" name="ceo">
                <label for="ceo">CEO</label>
            </div>
            <div class="controls">
                <input type="text" id="registration" class="floatLabel" name="registration">
                <label for="registration">Registration</label>
            </div>
            <div class="controls">
                <i class="fa fa-sort"></i>
                <select class="floatLabel">
                    <option value="blank"></option>
                    <option value="val-1">1 - 100</option>
                    <option value="val-2">100 - 250</option>
                    <option value="val-3">250 - 500</option>
                    <option value="val-4">500 - 1000</option>
                    <option value="val-5">1000+</option>
                </select>
                <label for="capacity">Capacity</label>
            </div>
        </div>




        <!-- -----------------Testing Area Collapsible START----------------- -->

        <!-- Collapsible Section Testing -->
        <div id="accordion">
            <!-- Contact Person 1 -->
            
            <!-- To activate the collapsible of both contact and address 
            make the below div class = "card whole-card form-group" -->
            <div class="card whole-card">
                <div class="card-header card-head-section pl-0 pr-0 " id="headingOne">

                    <button class="btn btn-link-hidden collapsed contact-btn pl-0 pr-0 pb-0" data-toggle="collapse"
                        data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" type="button">
                        <h2 class="heading">Contact</h2>
                    </button>

                </div>


                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body card-body-section pl-0 pr-0">

                        <!--  Contact-->
                        <div class="form-group contact-form-grp">
                            <div class="controls">
                                <input type="email" id="email" class="floatLabel" name="email">
                                <label for="email">Email</label>
                            </div>
                            <div class="controls">
                                <input type="text" id="website" class="floatLabel" name="website">
                                <label for="website">Website</label>
                            </div>
                            <div class="controls">
                                <input type="tel" id="tel" class="floatLabel" name="tel">
                                <label for="tel">Telephone</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Contact Person 1 END -->
        </div>

        <!-- -----------------Testing Area Collapsible END-------------------- -->



        <!-- -----------------Address Section START----------------- -->

        <!-- Collapsible Section Testing -->
        <div id="accordion">
            <!-- Address -->
            <div class="card whole-card form-group">
                <div class="card-header card-head-section pl-0 pr-0 " id="headingTwo">

                    <button class="btn btn-link-hidden collapsed contact-btn pl-0 pr-0 pb-0" data-toggle="collapse"
                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" type="button">
                        <h2 class="heading">Address</h2>
                    </button>

                </div>


                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body card-body-section pl-0 pr-0">

                        <!--  Contact-->
                        <div class="form-group contact-form-grp">
                            <div class="controls">
                                <input type="text" id="postal" class="floatLabel" name="postal">
                                <label for="postal">Postal</label>
                            </div>
                            <div class="controls">
                                <input type="text" id="delivery" class="floatLabel" name="delivery">
                                <label for="delivery">Delivery</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Contact Person 1 END -->
        </div>

        <!-- -----------------Address Section END-------------------- -->



        <!--  More -->
        <div class="form-group">
            <h2 class="heading">More!</h2>
            <div class="controls">
                <textarea name="comments" class="floatLabel" id="comments"></textarea>
                <label for="comments">Comments</label>
                <button>Submit</button>
            </div>
        </div>


    </form>

    


    <script
        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-8216c69d01441f36c0ea791ae2d4469f0f8ff5326f00ae2d00e4bb7d20e24edb.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script id="rendered-js">
        (function ($) {
            function floatLabel(inputType) {
                $(inputType).each(function () {
                    var $this = $(this);
                    // on focus add cladd active to label
                    $this.focus(function () {
                        $this.next().addClass("active");
                    });
                    //on blur check field and remove class if needed
                    $this.blur(function () {
                        if ($this.val() === '' || $this.val() === 'blank') {
                            $this.next().removeClass();
                        }
                    });
                });
            }
            // just add a class of "floatLabel to the input field!"
            floatLabel(".floatLabel");
        })(jQuery);
  //# sourceURL=pen.js
    </script>
